<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAG Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-card: #1a1a24;
      --border: #2a2a3a;
      --text-primary: #e8e8ed;
      --text-secondary: #8888a0;
      --accent: #6366f1;
      --accent-hover: #818cf8;
      --success: #22c55e;
      --error: #ef4444;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      background-image: 
        radial-gradient(ellipse at top, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
        radial-gradient(ellipse at bottom right, rgba(139, 92, 246, 0.05) 0%, transparent 50%);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 60px 24px;
    }

    header {
      text-align: center;
      margin-bottom: 60px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 32px;
      margin-bottom: 24px;
      transition: border-color 0.2s ease;
    }

    .card:hover {
      border-color: #3a3a4a;
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .card-icon {
      width: 40px;
      height: 40px;
      background: var(--bg-secondary);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
    }

    .card-description {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-top: 4px;
    }

    .input-group {
      display: flex;
      gap: 12px;
    }

    input[type="text"] {
      flex: 1;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 14px 18px;
      font-size: 1rem;
      font-family: 'JetBrains Mono', monospace;
      color: var(--text-primary);
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    input[type="text"]::placeholder {
      color: var(--text-secondary);
    }

    input[type="text"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 14px 28px;
      font-size: 1rem;
      font-family: 'Outfit', sans-serif;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
      white-space: nowrap;
    }

    button:hover {
      background: var(--accent-hover);
    }

    button:active {
      transform: scale(0.98);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status {
      margin-top: 16px;
      padding: 14px 18px;
      border-radius: 10px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9rem;
      display: none;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .status.success {
      display: block;
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: var(--success);
    }

    .status.error {
      display: block;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: var(--error);
    }

    .status.loading {
      display: block;
      background: rgba(99, 102, 241, 0.1);
      border: 1px solid rgba(99, 102, 241, 0.3);
      color: var(--accent);
    }

    .chat-container {
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
    }

    .message {
      padding: 16px 20px;
      border-radius: 12px;
      margin-bottom: 12px;
      animation: fadeIn 0.3s ease;
    }

    .message.question {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      margin-left: 40px;
    }

    .message.answer {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
      border: 1px solid rgba(99, 102, 241, 0.2);
      margin-right: 40px;
    }

    .message-label {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
      color: var(--text-secondary);
    }

    .message.answer .message-label {
      color: var(--accent);
    }

    .message-content {
      line-height: 1.6;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .divider {
      height: 1px;
      background: var(--border);
      margin: 40px 0;
    }

    footer {
      text-align: center;
      color: var(--text-secondary);
      font-size: 0.85rem;
      margin-top: 40px;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>RAG Chatbot</h1>
      <p class="subtitle">Crawl any website and chat with its content</p>
    </header>

    <!-- Crawl Section -->
    <div class="card">
      <div class="card-header">
        <div class="card-icon">üï∑Ô∏è</div>
        <div>
          <div class="card-title">Crawl Website</div>
          <div class="card-description">Enter a URL to crawl and index its content</div>
        </div>
      </div>
      <div class="input-group">
        <input type="text" id="urlInput" placeholder="https://en.wikipedia.org/wiki/..." />
        <button id="crawlBtn" onclick="crawlWebsite()">Crawl</button>
      </div>
      <div id="crawlStatus" class="status"></div>
    </div>

    <div class="divider"></div>

    <!-- Ask Section -->
    <div class="card">
      <div class="card-header">
        <div class="card-icon">üí¨</div>
        <div>
          <div class="card-title">Ask Questions</div>
          <div class="card-description">Ask anything about the crawled content</div>
        </div>
      </div>
      <div class="input-group">
        <input type="text" id="questionInput" placeholder="What would you like to know?" onkeypress="handleKeyPress(event)" />
        <button id="askBtn" onclick="askQuestion()">Ask</button>
      </div>
      <div id="chatContainer" class="chat-container"></div>
    </div>

    <footer>
      Built with FastAPI + LangChain ¬∑ <a href="/docs" target="_blank">API Docs</a>
    </footer>
  </div>

  <script>
    const API_BASE = 'http://localhost:3000';

    async function crawlWebsite() {
      const urlInput = document.getElementById('urlInput');
      const crawlBtn = document.getElementById('crawlBtn');
      const crawlStatus = document.getElementById('crawlStatus');
      
      const baseUrl = urlInput.value.trim();
      
      if (!baseUrl) {
        showStatus(crawlStatus, 'Please enter a URL', 'error');
        return;
      }

      crawlBtn.disabled = true;
      crawlBtn.innerHTML = '<span class="spinner"></span>Crawling...';
      showStatus(crawlStatus, 'Crawling website... This may take a minute.', 'loading');

      try {
        const response = await fetch(`${API_BASE}/crawl`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ baseUrl })
        });

        const data = await response.json();

        if (response.ok) {
          showStatus(crawlStatus, `‚úì Crawled ${data.pages_crawled} pages, created ${data.chunks_created} chunks`, 'success');
        } else {
          showStatus(crawlStatus, `Error: ${data.detail || 'Crawl failed'}`, 'error');
        }
      } catch (error) {
        showStatus(crawlStatus, `Error: Could not connect to server`, 'error');
      }

      crawlBtn.disabled = false;
      crawlBtn.textContent = 'Crawl';
    }

    async function askQuestion() {
      const questionInput = document.getElementById('questionInput');
      const askBtn = document.getElementById('askBtn');
      const chatContainer = document.getElementById('chatContainer');
      
      const question = questionInput.value.trim();
      
      if (!question) return;

      // Add question to chat
      addMessage(question, 'question');
      questionInput.value = '';

      askBtn.disabled = true;
      askBtn.innerHTML = '<span class="spinner"></span>';

      try {
        const response = await fetch(`${API_BASE}/ask`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });

        const data = await response.json();

        if (response.ok) {
          addMessage(data.answer, 'answer');
        } else {
          addMessage(`Error: ${data.detail || 'Failed to get answer'}`, 'answer');
        }
      } catch (error) {
        addMessage('Error: Could not connect to server', 'answer');
      }

      askBtn.disabled = false;
      askBtn.textContent = 'Ask';
    }

    function addMessage(text, type) {
      const chatContainer = document.getElementById('chatContainer');
      const message = document.createElement('div');
      message.className = `message ${type}`;
      message.innerHTML = `
        <div class="message-label">${type === 'question' ? 'You' : 'Assistant'}</div>
        <div class="message-content">${escapeHtml(text)}</div>
      `;
      chatContainer.appendChild(message);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function showStatus(element, message, type) {
      element.textContent = message;
      element.className = `status ${type}`;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        askQuestion();
      }
    }
  </script>
</body>
</html>
